<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-wrapper">
        <div class="game-card">

            <h1 class="title">Trivia Challenge</h1>

            <p class="category" id="category">Category: Science</p>

            <p class="question-text" id="p">
                What is the largest planet in our solar system?
            </p>

            <div class="answers">
                <button class="answer-btn" id="button-A">Earth</button>
                <button class="answer-btn" id="button-B">Saturn</button>
                <button class="answer-btn" id="button-C">Mars</button>
                <button class="answer-btn" id="button-D">Jupiter</button>
            </div>

            <div class="game-stats">
                <p>Score: <span id="score">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>
                <p>Time Left: <span id="timer">10</span> seconds</p>
            </div>

            <button id="start" class="start-btn">Start Game</button>
            <button id="reset" class="reset-btn">Reset</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
