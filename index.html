<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-wrapper">
        <div class="game-card">

            <h1 class="title">Trivia Challenge</h1>

            <p class="category" id="category">Category: here</p>

            <p class="question-text" id="p">
                Welcome to Trivia!
            </p>

            <div class="answers">
                <button class="answer-btn" id="button-A">Option A</button>
                <button class="answer-btn" id="button-B">Option B</button>
                <button class="answer-btn" id="button-C">Option C</button>
                <button class="answer-btn" id="button-D">Option D</button>
            </div>

            <div class="game-stats">
                <p>Score: <span id="score">0</span></p>
                <p>Questions Left: <span id="questionsLeft">0</span></p>
                <p>Time Left: <span id="timer">10</span> seconds</p>
            </div>

            <button id="start" class="start-btn">Start Quiz</button>
            <button id="reset" class="reset-btn">Reset</button>

        </div>
    </div>

    <script src="script.js" type="module"></script>
    <!-- <script src="trivia.js" type="module"></script> -->
</body>
</html>
